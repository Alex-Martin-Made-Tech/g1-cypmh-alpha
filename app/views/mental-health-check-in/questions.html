<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %} Online Health Checkup {% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
<!-- More info and code for the breadcrumb can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}
<!-- Breadcrumb -->
{{ breadcrumb({ href: "/landing-page", text: "Back" }) }} {% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">
    <!-- Change the page title here -->
    <h1>Mental Health Checkup</h1>

    <div class="nhsuk-form-group">
      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">Are you 18 or over?</h1>
        </legend>

        <div class="nhsuk-radios">
          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="example-1"
              name="example"
              type="radio"
              value="yes"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="example-1">
              Yes
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="example-2"
              name="example"
              type="radio"
              value="no"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="example-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="nhsuk-form-group">
      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">Place Holder Question?</h1>
        </legend>

        <div class="nhsuk-radios">
          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="example-3"
              name="example"
              type="radio"
              value="yes"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="example-1">
              Option A
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input
              class="nhsuk-radios__input"
              id="example-4"
              name="example"
              type="radio"
              value="no"
            />
            <label class="nhsuk-label nhsuk-radios__label" for="example-2">
              Option B
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <a
      href="/mental-health-check-in/results"
      class="nhsuk-button nhsuk-u-margin-bottom-8"
    >
      Submit
    </a>
  </div>
</div>
{% endblock %}
