
{% extends "layout.html" %}

{% block pageTitle %}
  Clear data? - NHS.UK Prototype Kit
{% endblock %}

{% block content %}

<form method="post">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Clear data?
      </h1>
      <p>This will clear all of the data entered in this session</p>

      <button type="submit">
        Clear the data
      </button>
    </div>
  </div>
</form>

{% endblock %}
